<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherCheck</title>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <div class="containerWeather">
        <div class="citySearch" id="cityForm">
          <form>
            <input
              type="text"
              name="city"
              id="citySearch"
              placeholder="Search your City"
            />
          </form>
        </div>
        <div class="actualWeather">
          <div class="row header">
            <div class="col-6 city" id="city"></div>
            <div class="col-6 time" id="time"></div>
          </div>
          <div class="row weatherToday">
            <div class="col-sm-2 nowWeather">
              <div>
                <span class="nowTemperature" id="nowTemperature"></span>
              </div>
              <div class="nowType" id="nowType"></div>
            </div>
            <div class="col-sm-2 temperatureRange">
              <div class="maxTemperature" id="maxTemperature"></div>
              <div class="minTemperature" id="minTemperature"></div>
            </div>
            <div class="col-sm-2 weatherDetailsTitle">
              <div>Humidity</div>
              <div>Wind</div>
              <div>Pressure</div>
            </div>
            <div class="col-sm-3 weatherDetailsData">
              <div id="humidity"></div>
              <div id="wind"></div>
              <div id="pressure"></div>
            </div>
            <div class="col-sm-2">
              <img
                class="todayWeatherIcon"
                id="todayWeatherIcon"
                src=""
              />
            </div>
          </div>
        </div>
        <div class="weatherForecast">
          <div>Daily Forecast</div>
          <div class="row dayForecast" id="dayForecast">
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jam4jm/WeatherCheck"> Open-source code</a> by
      Yuliia
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
